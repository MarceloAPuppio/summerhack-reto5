<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

  <!-- Tags para Twitter -->
  <meta property="twitter:title" content="Bad Cat">

  <meta property="twitter:image" content="https://sh-reto5.web.app/images/logo.png">

  <meta name="robots" content="index follow">
</head>
<body>
  <header>
    <div class="header__logo-container"><img src="images/logo.png" alt="logo" class="header__logo"><h1>Bad Cat</h1></div>
    <nav class="nav--mobile"><i id="btn-nav-show" class="fas fa-bars"></i>
    <ul class="nav--mobile__sider">
      <li class="grow"><i id="btn-nav-hidden" class="fas fa-times"></i></li>
      <li class="grow">Electronics</li>
      <li class="grow">Jewelery</li>
      <li class="grow">Men clothing</li>
      <li class="grow">Women clothing</li>
      <li class="grow" id="li-btn-cart"><i class="fas fa-shopping-cart"></i><span>0</span></li>
    </ul>
    </nav>
    <nav class="nav--desktop"><ul class="header__list"><li></li>
    <li>joyería</li>
    <li>Electrónica</li>
    <li>Ropa
      <ul>
        <li>
          Hombre
        </li>
        <li>
          Mujer
        </li>
      </ul>
    </li>
<li id="btn-carrito">
  carrito
</li>
  </ul>
</nav>
  </header>
  <section id="pantalla-loading"><img class="loading__img" src="https://media3.giphy.com/media/KCYtXDmC2PmgSy31EM/giphy.gif" alt=""></section>
  <section id="pantalla-home">
<div class="pantalla-home__destacado-container">
<div class="pantalla-home__destacado-container__img-container"><img id="destacado-image"  src="" alt="Producto destacado"></div>
<h2 id="destacado-title"></h2>
<p id="destacado-price"></p>
<button id="destacado-btn" class="opacity">Comprar</button>
<p id="destacado-description"></p>
</div>
<div class="pantalla-home__categorias-container" >
</div>
  </section>
  <section id="pantalla-categorias">

  </section>
  <section id="pantalla-carrito">
  <div class="pantalla-carrito__header">
    <i class="fas fa-chevron-down" id="btn-carrito-hide"></i>
    <h2>My cart</h2>
  </div>
  <div class="pantalla-carrito__body">
 <div id="body-item-container" class="body__item-container">
  </div>
</div>
  <div class="pantalla-carrito__footer">
  <div class="footer__total">
    <h4 class="footer-title">Total</h4>
    <h4 class="footer-price" id="footerPrice">0</h4>
  </div>
  <button class="footer-btn">Pagar</button>
    </div>
  </section>
  <!-- <footer>soy un footer</footer> -->
  <!-- Templates -->
  <template id="home-categoría">
  <div class="pantalla-home__categoria-container grow">
  <img src="" alt="categoría" class="categoría__img ">
  <h2 class="categoría__titulo"></h2>
  </div>
  </template>
  <template id="listado-categoria">
    <div class="pantalla-categoria__categoria-container">
    <div class="pantalla-categoria__img-container">
      <img src="" alt="categoría" class="pantalla-categoria__img">
    </div>
    <h2 class="pantalla-categoria__productname">Nombre</h2>
    <h4 class="pantalla-categoria__productprice">Precio</h4>
    <button class="pantalla-categoria__button">Add cart</button>
    </div>
  </template>

  <template id="listado-carrito">
    <div class="body__item-container">
      <div class="item-container__img-container">
        <img class="item-container__img" src="" alt="producto">
      </div>
      <h4 class="item-container__title"></h4>
      <h4 class="item-container__price"></h4>
    </div>
  </template>
  <script src="js/main.js"></script>
</body>

</html>
